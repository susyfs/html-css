<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS EM HTML</title>
</head>
<body>
  <h1>Exemplo de Lista em HTML</h1>
  <h2> Lista não ordenada (ul)</h2>
  <p> Lista de compras </p>
  <ul>
        <LI>OVOS</LI>
        <LI>LEITE</LI>
        <LI>PÃO</LI>
        <LI>FRUTAS</LI>
        <LI>MORANGO</LI>
        <LI>BANANA</LI>
  </ul>

  <h2> Lista ordenada (ol)</h2>
  <p> Passo para fazer um café:</p>
  <ol>
    <li>Fever a água </li>
    <li>Adicionar o po de cafe no coador</li>
    <li>Esperar o café coar</li>
    <li>Sevir e aproveitar</li>
  </ol>
  
</body>

</html>
